<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dark Mode Website</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="hero">
			<nav>
				<img src="./images/logo.png" alt="logo" />
				<ul>
					<li><a href="">HOME</a></li>
					<li><a href="">ABOUT</a></li>
					<li><a href="">PORTFOLIO</a></li>
					<li><a href="">SERVICES</a></li>
					<li><a href="">HIRE ME</a></li>
				</ul>
				<img id="icon" src="./images/moon.png" alt="" />
			</nav>
			<div class="info">
				<h1>I'm <span>Kate</span> Amelia</h1>
				<p>
					This is my official portfolio website to showcase my all works related
					to web <br />
					development and UI design.
				</p>
				<a href="">Download CV</a>
			</div>
			<div class="img-box">
				<img class="back-img" src="./images/pattern.png" alt="back" />
				<img class="main-img" src="./images/girl.png" alt="girl" />
			</div>
			<div class="social-links">
				<a href=""><i class="fa-brands fa-linkedin-in"></i></a>
				<a href=""><i class="fa-brands fa-behance"></i></a>
				<a href=""><i class="fa-brands fa-dribbble"></i></a>
			</div>
		</div>
		<script>
			var icon = document.getElementById("icon");
			icon.onclick = function () {
				document.body.classList.toggle("dark-theme");
				if (document.body.classList.contains("dark-theme")) {
					icon.src = "./images/sun.png";
				} else {
					icon.src = "./images/moon.png";
				}
			};
		</script>
	</body>
</html>
